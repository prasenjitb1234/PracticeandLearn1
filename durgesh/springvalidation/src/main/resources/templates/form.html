<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body style="background:#e2e2e2;">


	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">


				<form  th:action="@{/process}" method="post"  class="bg-white p-4" th:object="${loginData}" >

					<h1 class="text-center">Register Here</h1>


					<div class="mb-3">

						<label for="exampleInputEmail1" class="form-label">userName</label>

						<input type="text" 
						class="form-control " 
						name="userName"
							th:value="${loginData.userName}" 
							th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
							
							id="exampleInputEmail1"
							aria-describedby="emailHelp" />

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
						
						</div>
							

						<p >

						</p>



					</div>




					<div class="mb-3">

						<label for="exampleInputPassword1" class="form-label">user
							Email</label> 
							
							<input type="email" 
							name="email"
							th:value="${loginData.email}" 
							th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
							class="form-control"
							id="exampleInputPassword1">
							
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}"  class="invalid-feedback">
							
							</div>
							
					</div>


					<div class="mb-3 form-check">

						<input 
						name="agreed" 
						type="checkbox" 
						
						th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
						class="form-check-input" 
						id="exampleCheck1">


						<label class="form-check-label" for="exampleCheck1">Agree Terms and conditions</label>

						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
						
						</div>
					</div>


					<div class="container text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>


			</div>
		</div>
	</div>




</body>
</html>
